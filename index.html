    <!-- Successful -->

    <div class="modal">
        <div class="close">

    </div>

    <!-- failed  -->
    <div class="failed">
        <div class="close">
            <!-- <i class="fa-solid fa-xmark"></i> -->

        <img src="/smiley-g8ef1ce96d_1920.png" alt="" width="80px">

        </div>
        <button type="button" class="continue MoveToNext"> continue</button>
